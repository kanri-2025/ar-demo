
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>設備AR表示デモ</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc:targets.mind; autoStart: true;" embedded color-space="sRGB">
    <a-assets></a-assets>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane position="0 0 0" width="1.5" height="1.0" color="white">
        <a-text value='リース料：¥30,000/月\n買取価格：¥1,200,000' position='-0.7 0.2 0.01' color='black' width='2'></a-text>
      </a-plane>
    </a-entity>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>
</body>
</html>
